<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Assignment Test - Vanilla JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3">Local Assignment Test Platform</h1>
      <div class="row g-3">
        <div id="leftPanel" class="col-md-4">
          <div class="card p-3">
            <h5>Setup</h5>
            <div class="mb-2">
              <label class="form-label"
                >Assignment folder name (relative to this HTML file)</label
              >
              <input
                id="assignmentName"
                class="form-control"
                placeholder="e.g. assignment1"
              />
            </div>
            <div class="mb-2">
              <label class="form-label"
                >Number of questions (images named 1.png, 2.png ...)</label
              >
              <input
                id="questionCount"
                type="number"
                class="form-control"
                value="5"
                min="1"
              />
            </div>
            <div class="mb-2">
              <label class="form-label">Time (minutes)</label>
              <input
                id="timeMinutes"
                type="number"
                class="form-control"
                value="30"
                min="1"
              />
            </div>
            <div class="d-grid gap-2">
              <button id="startBtn" class="btn btn-primary">Start Test</button>
              <button id="viewAttemptsBtn" class="btn btn-outline-secondary">
                View Saved Attempts
              </button>
            </div>
            <hr />
            <div class="d-flex gap-2">
              <label class="btn btn-sm btn-outline-primary mb-0" id="importBtn"
                >Import JSON</label
              >
              <input
                type="file"
                id="importFile"
                accept="application/json"
                style="display: none"
              />
              <small class="text-muted align-self-center"
                >or drop a JSON attempt</small
              >
            </div>
            <hr />
            <small class="text-muted"
              >Place a folder named like the assignment next to this HTML file.
              Put images as 1.png, 2.png, ...</small
            >
          </div>

          <div class="card mt-3 p-3 sidebar">
            <h6>Attempts (local)</h6>
            <div id="attemptList"></div>
          </div>
        </div>

        <div id="rightPanel" class="col-md-8">
          <div id="testArea" style="display: none">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div>
                <h4 id="testTitle"></h4>
                <div>Started at: <span id="startedAt"></span></div>
              </div>
              <div class="text-end">
                <div class="timer fs-3" id="timer">00:00:00</div>
                <div class="mt-2">
                  <button id="submitBtn" class="btn btn-danger">
                    Submit Test
                  </button>
                  <button id="pauseBtn" class="btn btn-outline-secondary">
                    Pause
                  </button>
                </div>
              </div>
            </div>

            <div id="questionContainer" class="mb-5"></div>
          </div>

          <div id="analysisArea" style="display: none">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h4>Test Analysis</h4>
              <div>
                <button id="backToHomeBtn" class="btn btn-secondary">
                  Back
                </button>
                <button id="exportBtn" class="btn btn-outline-success">
                  Export JSON
                </button>
              </div>
            </div>
            <div id="analysisContent"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Question palette (grid of numbers) -->
    <div id="qPalette" style="display: none">
      <div class="palette-title">Questions</div>
      <div class="palette-grid" id="paletteGrid"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
